<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate><!--de loginForm die we meegeven met de ngSubmit is dezelfde als diegene die we gedefinieert hebben vooran (#loginForm)-->
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." required />
      <!--als ons veld niet is ingevuld komt er een error, deze verschijnt enkel als het veld aangeraakt is-->
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">required</em>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"placeholder="Password..." required/>
            <!--als ons veld niet is ingevuld komt er een error, deze verschijnt enkel als het veld aangeraakt is-->
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">required</em>
    </div>
     <!--als we met de muis over deze knop hoveren gaan de errors verschijnen. als we van de knop afgaan gaan ze weg-->   
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
  </form>
</div>
